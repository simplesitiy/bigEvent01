<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/artList.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 选择 -->
            <form class="layui-form" id="formSearch">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id" lay-verify="">

                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state" lay-verify="">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <!-- <div class="layui-input-block"> -->
                    <button class="layui-btn" lay-submit lay-filter="formDemo">筛选</button>
                    <!-- </div> -->
                </div>
            </form>
            <!-- 列表 -->

            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="150">
                    <col width="180">
                    <col width="150">
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <!-- 分页 -->
            <div id="pageBox">

            </div>
        </div>
    </div>
    <script src="/assets/lib/template-web.js"></script>
    <script type="text/html" id="tplCate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script type="text/html" id="tplList">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dateFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button data-id="{{$value.Id}}" id="btnEdit" type="button" id="writeBtn" class="layui-btn layui-btn-sm">编辑</button>
                <button data-id="{{$value.Id}}" id="btnDelete" type="button" class="layui-btn layui-btn-sm layui-btn-danger">删除</button>
            </td>
            
        </tr>
        {{/each}}
    </script>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>

    <script src="/assets/js/article/artList.js"></script>
</body>

</html>
